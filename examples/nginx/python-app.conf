server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # FastAPI application
    location /python/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Disable buffering for better real-time performance
        proxy_buffering off;
    }

    # Optional: Serve static files directly (faster than via FastAPI)
    # location /static {
    #     alias /python-hosting/my-api/static;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Optional: Root redirect to API docs
    # location = / {
    #     return 301 /python/docs;
    # }
}

